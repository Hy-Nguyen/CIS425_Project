<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Cart</title>
    <link

      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="navBar.css" />
    <link rel="stylesheet" href="cart.css" class="css">
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg bg-body-tertiary"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          >Name/Logo</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span
            class="navbar-toggler-icon"
          ></span>
        </button>
        <div
          class="collapse navbar-collapse"
          id="navbarNav"
        >
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="#"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"
                >Products</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"
                >Contact Us</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"
                >Account</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"
                ><i class="bi bi-basket2"></i></a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <!-- START CONTENT HERE -->
      <div class="container-fluid p-0">
    <div class="row">
      
    </div>

      <div
        class="header col m5 justify-content-center text-center"
      >
        <h1>Shopping Cart</h1>
      </div>
      <div
        class="cart-container d-flex flex-column"
      >
        <div class="cart-form p-3">
          <div
            class="cart-labels d-flex flex-row text-left"
          >
            <div class="product-col col-7 mx-1 ">
              Product
            </div>
            <div class="price-col col-1">
              Price
            </div>
            <div
              class="qty-col col-1 d-none d-lg-block"
            >
              Quantity
            </div>
            <div
              class="qty-col col-1 d-none d-sm-block d-lg-none"
            >
              Qty.
            </div>
            <div class="total-col col-2">
              Total
            </div>
          </div>
          <hr />

          <div class="cart-content">
            <div
              class="cart-item row row-cols-4 border-black"
            >
              <div class="col-7">Tshirt</div>
              <div class="col-1 text-left">
                $19.99
              </div>
              <div
                class="quantity d-flex align-items-center col-1"
              >
                <button
                  class="btn btn-outline-secondary"
                >
                  <i class="bi bi-dash">-</i>
                </button>

                <div class="qty mx-1">0</div>

                <button
                  class="btn btn-outline-secondary"
                >
                  <i class="bi bi-plus">+</i>
                </button>
              </div>
              <div class="col-1">$19.99</div>
            </div>
            <div
              class="cart-item row row-cols-4 border-black"
            >
              <div class="col-7">Tshirt</div>
              <div class="col-1 text-left">
                $19.99
              </div>
              <div
                class="quantity d-flex align-items-center col-1"
              >
                <button
                  class="btn btn-outline-secondary"
                >
                  <i class="bi bi-dash">-</i>
                </button>

                <div class="qty mx-1">0</div>

                <button
                  class="btn btn-outline-secondary"
                >
                  <i class="bi bi-plus">+</i>
                </button>
              </div>
              <div class="col-1">$19.99</div>
            </div>
            <div
              class="cart-item row row-cols-4 border-black"
            >
              <div class="col-7">Tshirt</div>
              <div class="col-1 text-left">
                $19.99
              </div>
              <div
                class="quantity d-flex align-items-center col-1"
              >
                <button
                  class="btn btn-outline-secondary"
                >
                  <i class="bi bi-dash">-</i>
                </button>

                <div class="qty mx-1">0</div>

                <button
                  class="btn btn-outline-secondary"
                >
                  <i class="bi bi-plus">+</i>
                </button>
              </div>
              <div class="col-1">$19.99</div>
            </div>
          </div>
        </div>
        <hr class="my-4 m-3"><!-- Divider Line --></hr>
        <div class="checkout" >
          <!-- Contains Sub-Totals and Checkout Button -->
          <div class="sub-total d-flex flex-column " >
            <div class="sub-total-price d-flex flex-row justify-content-center">
              <div class="col-3">Sub-Total</div>
              <div>$19.99</div>
            </div>
            <!-- <div class="tax d-flex flex-row justify-content-center ">
              <div class="spacer col-4"></div>
              <div class="col-2">Estimated Tax</div>
              <div class="col-2">$9.99</div>
              <div class="spacer col-4"></div>
            </div> -->
            <div class="shipping d-flex flex-row justify-content-center">
              <div class="col-3">Shipping</div>
              <div>$.99</div>
            </div>
            <div class="total-price d-flex flex-row justify-content-center">
              <div class="col-3">Sub-Total</div>
              <div>$19.99</div>
            </div>
          </div>
          <div class="checkout-btn btn btn-primary btn-lg d-flex justify-content-center text-center m-auto" style="width: 40%;">
            Checkout
          </div>

          
          

        </div>
      </div>
    </main>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

  ></script>
</html>
