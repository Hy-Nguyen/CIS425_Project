        <div

      <div class="container-fluid p-0">
        <div class="spacer my-2">

        <div class="header col m5 justify-content-center text-center">
          <h1>Your Account</h1>
        </div>
        <div class="account-container d-flex flex-row">
          <div class="history-container col-9">
            <div class="form-header m-3"><h3>Order History</h3></div>
              <div class="history-form m-3">
                <div class="history-labels d-flex flex-row text-left fs-4">
                  <div class="total-col col-2">
                    Order ID
                  </div>
                  <div class="total-col col-2">
                    Date
                  </div>
                  <div class="total-col col-3">
                    Order Status
                  </div>
                  <div class="total-col col-2">
                    Total
                  </div>
                </div>
                <hr class="my-2"><!-- Divider Line --></hr>
                <div class="order-history">
                  <div class="sample-order d-flex flex-row text-left">
                    <div class="total-col col-2">
                      PC123456
                    </div>
                    <div class="total-col col-2">
                      07-Nov-2023
                    </div>
                    <div class="total-col col-3">
                      Pending Shipment
                    </div>
                    <div class="total-col col-2">
                      $1,234.56
                    </div>
                  </div>
                  <hr class="my-2"><!-- Divider Line --></hr>
                  <div class="sample-order d-flex flex-row text-left">

                    </div>
                    <div class="total-col col-2">

                    </div>
                    <div class="total-col col-3">

                  </div>
                </div>
                <hr class="my-2"><!-- Divider Line --></hr>
              </div>
        </div>
        <div class="customer-info col-4 d-flex flex-column">
          
          <div class="name">
              <h3>Hy Nguyen</h3>
          </div>
          <div class="address">
              <h5>Your Address:</h5>
              <div class="street-1">1000 E Apache Blvd</div>
              <div class="street-2">#522</div>
              <div class="city d-inline-block">Tempe,</div>
              <div class="state d-inline-block">AZ,</div>
              <div class="zip-code d-inline-block">85019</div>
          </div>
      </div>

      </div>
