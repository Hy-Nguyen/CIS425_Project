<style>
  /*
      Copy the provided snippet from
      Shadow Palette Generator.
  
      (I'm using a simplified snippet
      here, to make it easier to follow)
    */
  :root {
    --shadow-color: 286deg 36% 58%;
    --shadow-elevation-medium: 2px 4px 8px
      hsl(var(--shadow-color) / 0.5);
  }

  .box {
    background: hsl(0deg 0% 95%);
    /*
        Use the purple-tinted shadow
        on the outer box:
      */
    box-shadow: var(--shadow-elevation-medium);
  }

  .inner-box {
    /*
        This box should have a
        different shadow color! So we
        provide a new --shadow-color, and
        reset --shadow-elevation-medium
      */
    --shadow-color: 0deg 0% 58%;
    --shadow-elevation-medium: 2px 4px 8px
      hsl(var(--shadow-color) / 0.5);

    background: white;
    box-shadow: var(--shadow-elevation-medium);
  }
  /* Cosmetic / not-relevant styles */
  body {
    background: hsl(285deg, 88%, 90%);
    height: 100vh;
    padding: 0px;
    margin: 0px;
    display: grid;
    place-content: center;
  }

  .box {
    padding: 48px;
    border-radius: 4px;
    display: grid;
    place-content: center;
  }

  .inner-box {
    width: 100px;
    height: 66px;
    background: white;
    border-radius: 4px;
  }
</style>

<div class="box">
  <div class="inner-box"></div>
</div>
