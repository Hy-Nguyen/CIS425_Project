<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="navBar.css" />
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg bg-body-tertiary"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          >Name/Logo</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span
            class="navbar-toggler-icon"
          ></span>
        </button>
        <div
          class="collapse navbar-collapse"
          id="navbarNav"
        >
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="#"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"
                >Products</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"
                >Contact Us</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"
                >Account</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"
                >Cart</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <!-- START CONTENT HERE -->
      <div class="content">
        <div class="container">
          <div
            class="row align-items-stretch no-gutters contact-wrap rounded-3"
          >
            <div class="col-md-12">
              <div class="form h-100">
                <h3>Contact Us!</h3>
                <form
                  class="mb-5"
                  method="post"
                  id="contactForm"
                  name="contactForm"
                >
                  <div class="row">
                    <div
                      class="col-md-6 form-group mb-3"
                    >
                      <label
                        for
                        class="col-form-label"
                        >Name *</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        name="name"
                        id="name"
                        placeholder="Your name"
                      />
                    </div>
                    <div
                      class="col-md-6 form-group mb-3"
                    >
                      <label
                        for
                        class="col-form-label"
                        >Email *</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        name="email"
                        id="email"
                        placeholder="Your email"
                      />
                    </div>
                  </div>
                  <div class="row">
                    <div
                      class="col-md-12 form-group mb-3"
                    >
                      <label
                        for="budget"
                        class="col-form-label"
                        >Budget</label
                      >
                      <select
                        class="custom-select"
                        id="budget"
                        name="budget"
                      >
                        <option selected>
                          Choose...
                        </option>
                        <option
                          value="$1000 below"
                        >
                          < $1,000
                        </option>
                        <option
                          value="$2,000 - $5,000"
                        >
                          $2,000 - $5,000
                        </option>
                        <option
                          value="$5,000 - $15,000"
                        >
                          $5,000 - $15,000
                        </option>
                        <option
                          value="$15,000 - $25,000"
                        >
                          $15,000 - $25,000
                        </option>
                        <option value="$25,000 >">
                          $25,000 >
                        </option>
                      </select>
                    </div>
                  </div>
                  <div class="row">
                    <div
                      class="col-md-12 form-group mb-3"
                    >
                      <label
                        for="message"
                        class="col-form-label"
                        >Message *</label
                      >
                      <textarea
                        class="form-control"
                        name="message"
                        id="message"
                        cols="30"
                        rows="4"
                        placeholder="Write your message"
                      ></textarea>
                    </div>
                  </div>
                  <div class="row">
                    <div
                      class="col-md-12 form-group d-flex justify-content-center py-2"
                    >
                      <input
                        type="submit"
                        value="Send Message HERE"
                        class="btn btn-primary rounded-0 py-2 px-4"
                      />
                      <span
                        class="submitting"
                      ></span>
                    </div>
                  </div>
                </form>
                <div
                  id="form-message-warning mt-4"
                ></div>
                <div id="form-message-success">
                  Your message was sent, thank
                  you!
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
</html>
